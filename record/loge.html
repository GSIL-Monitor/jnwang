	<form action="" id="logeForm" method="get">

			<input type="text" class="userNameInput" value="" onblur="nameBlur()" >

<script>

/*表单的验证环节-------------------------*/

	var $userName=$(".userName");
	var $password=$(".password");
	var $getNum=$(".getNum");
	var $userNameInput=$(".userNameInput")[0];
	var $passwordInput=$(".passwordInput")[0];
	var $getNumInput=$(".getNumInput")[0];
	var $submit=$(".submit")[0];
	var phoneNum=/^(12|13|14|15|16|17|18|19)\d{9}/;
	var passwordNum=/^\W{12}|\w{6}/;
	var jiaoNum=/\d{6}/;
function nameBlur(){
	if($userNameInput.value==""){
		$userName.find(".inputError").css({display:"block"}).html("请填写用户名")
	}else{
	   if(!phoneNum.test($userNameInput.value)){
	   	$userName.find(".inputError").css({display:"block"}).html("请填手机号")
	   }else{
	   	$userName.find(".inputError").css({display:"none"})
	  }
	};
};	
function passwordBlur(){
	if($passwordInput.value==""){
		$password.find(".inputError").css({display:"block"}).html("请填写密码")
	}else{
		if(!passwordNum.test($passwordInput.value)){
	   	$password.find(".inputError").css({display:"block"}).html("6-12位不可有符号")
	   }else{
	   	$password.find(".inputError").css({display:"none"})
	  }
		
	};
};	

function getNum(){
	if($getNumInput.value==""){
		$getNum.find(".inputError").css({display:"block"}).html("请填写验证码")
	}else{
		if(!jiaoNum.test($getNumInput.value)){
			$getNum.find(".inputError").css({display:"block"}).html("请填写6位数字")
		}else{
			$getNum.find(".inputError").css({display:"none"})

		}
	};
};




/*这里是获取倒计时的行为----------------*/
var $clickGetNum=$("#clickGetNum");
var $clickGetScond=$("#clickGetScond");
var timerback;
var timeNum=60;
	$clickGetNum.click(function(){
	    $clickGetScond.html(timeNum+ "s")
		$clickGetNum.css({display:"none"})
		$clickGetScond.css({display:"block"})
		timerback=setInterval(function(){
			if(timeNum>0){
				timeNum--;
				$clickGetScond.html(timeNum+ "s")
			}else{
				/*$clickGetNum.css({display:"none"})
		        $clickGetScond.css({display:"block"})*/
		        clearInterval(timerback);
		        $clickGetNum.css({display:"block"})
		        $clickGetScond.css({display:"none"})
		       timeNum=60
			}

		},1000)


	})
</script>
